<?xml version="1.0" encoding="UTF-8"?>
<svg id="aura-nx0-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="AURA-NX0 app icon">
  <title>AURA-NX0</title>
  <defs>
    <!-- Very dark gradient background -->
    <linearGradient id="bg" x1="96" y1="64" x2="416" y2="448" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0A0F16"/>
      <stop offset="1" stop-color="#071323"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Cyan circle + four note lines -->
  <g fill="none" stroke="#00E7FF" stroke-linecap="round" stroke-linejoin="round">
    <!-- Circle (slightly larger again) -->
    <circle cx="256" cy="256" r="156" stroke-width="18"/>

    <!-- Left-aligned note lines (top & bottom longest and equal) -->
    <!-- Top (longest) -->
    <line x1="176" y1="224" x2="336" y2="224" stroke-width="16"/>
    <!-- Second -->
    <line x1="176" y1="252" x2="312" y2="252" stroke-width="16"/>
    <!-- Third -->
    <line x1="176" y1="280" x2="292" y2="280" stroke-width="16"/>
    <!-- Bottom (longest, same as top) -->
    <line x1="176" y1="308" x2="336" y2="308" stroke-width="16"/>
  </g>
</svg>
