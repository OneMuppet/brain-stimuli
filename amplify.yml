version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Extract environment variables and write to .env.production for SSR runtime
        - echo "Creating .env.production file for SSR runtime..."
        - echo "NEXTAUTH_SECRET=${NEXTAUTH_SECRET}" >> .env.production
        - echo "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}" >> .env.production
        - echo "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}" >> .env.production
        - echo "NEXTAUTH_URL=${NEXTAUTH_URL}" >> .env.production
        - echo "âœ… Created .env.production with environment variables"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

